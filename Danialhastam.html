<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه خرگوش و هویج</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f3e6;
            background-image: url('https://img.freepik.com/free-vector/carrot-pattern-background-design_1200-169.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .rabbit-button {
            background-color: #fff;
            border: 2px solid #ff8c00;
            border-radius: 50%;
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .rabbit-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .rabbit-button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="https://wakeupdanial.t.me" class="rabbit-button">🐇</a>

</body></html>
